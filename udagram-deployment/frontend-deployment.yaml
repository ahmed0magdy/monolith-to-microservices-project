apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-frontend
  labels:
    service: udagram-frontend
spec:
  selector:
    matchLabels:
      service: udagram-frontend
  replicas: 2
  template:
    metadata:
      labels:
        service: udagram-frontend
    spec:
      containers:
      - name: udagram-frontend
        image: megop/udagram-frontend:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "500m"
          requests:
            cpu: "250m"
        envFrom:
          - secretRef:
              name: aws-secret
          - secretRef:
              name: env-secret
          - configMapRef:
              name: env-config
