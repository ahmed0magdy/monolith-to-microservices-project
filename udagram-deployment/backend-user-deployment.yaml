apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-user
  labels:
    service: udagram-api-user
spec:
  selector:
    matchLabels:
      service: udagram-api-user
  replicas: 2
  template:
    metadata:
      labels:
        service: udagram-api-user
    spec:
      containers:
      - name: udagram-api-user
        image: megop/udagram-api-user:latest
        resources:
          requests:
            memory: "1500Mi"
            cpu: "500m"
          limits:
            memory: "2500Mi"
            cpu: "750m"
        envFrom:
          - secretRef:
              name: aws-secret
          - secretRef:
              name: env-secret
          - configMapRef:
              name: env-config
